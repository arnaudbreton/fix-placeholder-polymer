<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="fix-placeholder" attributes="value placeholder">
  <template>
  	<link rel="stylesheet" href="fix-placeholder.css">
  	<div id="container">
	    <label id="fix-placeholder" for="field">{{value}}</label>
	    <input id="field" type="text" placeholder="{{placeholder}}">
  	</div>
  </template>
  <script src="fix-placeholder.js"></script>
</polymer-element>
